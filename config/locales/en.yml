en:
  date_range:
    with_to: "From %{from} to %{to}"
    without_to: "%{from}"

  date:
    formats:
      short:
        day: "%-d"
        day_month: "%B %-d"
        day_month_year: "%B %-d, %Y"
      long:
        day: "%A %-d"
        day_month: "%A, %B %-d"
        day_month_year: "%A, %B %-d, %Y"