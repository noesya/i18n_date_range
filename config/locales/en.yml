en:
  date_range:
    one_line:
      with_to: "From %{from} to %{to}"
      without_to: "%{from}"
    two_lines:
      with_to: "%{from}<br>%{to}"
      without_to: "%{from}"

  date:
    formats:
      range_short:
        day: "%-d"
        day_month: "%B %-d"
        day_month_year: "%B %-d, %Y"
      range_long:
        day: "%A %-d"
        day_month: "%A, %B %-d"
        day_month_year: "%A, %B %-d, %Y"
