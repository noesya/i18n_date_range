en-GB:
  date_range:
    with_to: "From %{from} to %{to}"
    without_to: "%{from}"

  date:
    formats:
      short:
        day: "%-d"
        day_month: "%-d %B"
        day_month_year: "%-d %B %Y"
      long:
        day: "%A %-d"
        day_month: "%A, %-d %B"
        day_month_year: "%A, %-d %B %Y"