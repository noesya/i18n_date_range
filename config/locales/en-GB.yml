en-GB:
  date_range:
    with_to: "From %{from} to %{to}"
    without_to: "%{from}"

  date:
    formats:
      short:
        day: "%e"
        day_month: "%e %B"
        day_month_year: "%e %B %Y"
      long:
        day: "%A %e"
        day_month: "%A, %e %B"
        day_month_year: "%A, %e %B %Y"